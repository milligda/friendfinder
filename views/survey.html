<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Activities Finder - Survey</title>

    <link rel="stylesheet" type="text/css" href="/assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/styles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>

    <div class="container">

        <div class="row" id="survey-container">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h3>Tell Us About Yourself</h3>
                    </div>

                    <div class="card-body">
                        <form role="form" id="survey-form">

                            <div class="form-group">
                                <label for="name-input" class="name-label">Name (Required)</label>
                                <input type="name" class="form-control" id="name-input" placeholder="Enter Name" required>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="/assets/js/app.js"></script>
        
</body>
</html>
